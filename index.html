<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>The Internet's Junk Drawer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-[var(--text-primary)] min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl h-[600px] bg-[var(--secondary-color)] rounded-lg shadow-2xl relative p-8 border-4 border-[#5c4033] overflow-hidden">
        
        <div class="absolute top-10 left-12 w-32 h-16 -rotate-12 transform"> <svg class="w-full h-full" viewBox="0 0 100 50"><path d="M 10,25 C 20,0 80,0 90,25" fill="none" stroke="var(--junk-cable)" stroke-width="4"></path><path d="M 15,25 C 25,50 75,50 85,25" fill="none" stroke="var(--junk-cable)" stroke-width="4"></path><path d="M 50,5 C 40,25 60,25 50,45" fill="none" opacity="0.6" stroke="var(--junk-cable)" stroke-width="3"></path></svg></div>
        <div class="absolute bottom-16 right-20 w-8 h-16 bg-[var(--junk-paperclip)] rounded-md transform rotate-12 shadow-md"></div>
        <div class="absolute top-1/2 left-10 w-10 h-10 bg-[var(--junk-die)] rounded-md shadow-lg flex items-center justify-center transform -rotate-15"><div class="grid grid-cols-3 gap-1 p-1"><span class="w-1.5 h-1.5 bg-black rounded-full col-start-1"></span><span class="w-1.5 h-1.5 bg-black rounded-full col-start-3"></span><span class="w-1.5 h-1.5 bg-black rounded-full col-start-2 row-start-2"></span><span class="w-1.5 h-1.5 bg-black rounded-full col-start-1 row-start-3"></span><span class="w-1.5 h-1.5 bg-black rounded-full col-start-3 row-start-3"></span></div></div>
        <div class="absolute top-20 right-16 w-24 h-10 transform rotate-45"><div class="w-6 h-6 bg-[var(--junk-key)] rounded-full absolute top-2 left-0"></div><div class="w-16 h-2 bg-[var(--junk-key)] absolute top-[18px] left-3"></div><div class="w-1 h-3 bg-[var(--junk-key)] absolute top-[26px] left-12"></div><div class="w-1 h-3 bg-[var(--junk-key)] absolute top-[26px] left-16"></div></div>
        <div class="absolute bottom-10 left-1/4 w-6 h-12 bg-gradient-to-b from-[#e5732e] to-[var(--junk-battery)] rounded-t-sm rounded-b-md shadow-md flex flex-col items-center"><div class="w-3 h-1 bg-zinc-400"></div><p class="text-white text-[8px] font-bold mt-2">AA</p></div>
        <div class="absolute top-4 right-4 font-scribble text-[var(--text-secondary)] text-sm rotate-3"><p>Don't forget!</p></div>
        
        <div class="relative z-10 w-3/5 h-4/5 mx-auto my-auto flex items-center justify-center notepad p-8 transform rotate-[-2deg]">
            <div class="absolute top-4 left-4 w-4 h-8 bg-red-500 opacity-30" style="clip-path: polygon(0 0, 100% 0, 0 100%);"></div>
            <div id="project-area" class="w-full h-full flex flex-col items-center justify-center text-center"></div>
        </div>

        <a href="submit.html" class="absolute bottom-6 right-5 z-20 p-3 bg-amber-100 shadow-lg transform rotate-3 hover:rotate-0 hover:scale-105 transition-transform font-scribble text-slate-800 text-sm no-underline leading-tight text-center">
            Got a useless idea?<br>Submit it!
        </a>

    </div>

    <script src="script.js"></script>
</body>
</html>
